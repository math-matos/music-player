<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de MÃºsica</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./assets/images/maxresdefault.jpg" id="background" />
    <audio src="./assets/music/whisky.mp3" id="song"></audio>

    <div class="container">  
        <div class="box"></div>      
        <img src="./assets/images/Whisky.png" id="thumbnail" />
        
        <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

        <div class="song-artist">Roupa Nova</div>
        <div class="song-title">Whisky a Go-Go</div>

        <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->
        
        <input 
            type="range" 
            id="progress-bar" 
            min="0" 
            max="" 
            value="0" 
            onchange="changeProgressBar()"
        />

        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
